<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />

    <title>Mars Weather App</title>

    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main-block">
        <div class="main-container">
          <h1 class="main-block__title">Latest Weather at Elysium Planitia</h1>
          <p class="main-block__subtitle">
            InSight has suspended daily temperature measurements. Get the latest
            Mars weather from the Curiosity Rover.
          </p>
        </div>

        <div class="container">
          <div class="main__data">
            <div class="date">
              <h2 class="date__title title-reused">
                Sol <span data-last-sol></span>
              </h2>
              <div data-last-date class="date__day">
                April 3, <br />
                2024
              </div>
            </div>
            <div class="temperature">
              <h2 class="temperature__title title-reused">Temperature</h2>
              <div class="temperature__high">
                High:
                <span data-last-temp-high></span>
                <span data-temp-unit>°C</span>
              </div>
              <div class="temperature__low">
                Low:
                <span data-last-temp-low></span>
                <span data-temp-unit>°C</span>
              </div>
              <div class="wind__speed">
                <img src="img/wind.svg" alt="" />
                <span data-wind-speed></span> Kph
              </div>
            </div>
          </div>
          <div class="units">
            <span class="cel">°C</span>
            <input type="checkbox" name="toggle" id="check" />
            <label for="check" class="toggle"></label>
            <span class="fahr">°F</span>
          </div>
          <div class="wind">
            <button class="show-panel" type="button">
              <span class="show-panel__line show-panel__line--top"></span>
              <span class="show-panel__line show-panel__line--right"></span>
              <span class="show-panel__line show-panel__line--bottom"></span>
              <span class="show-panel__line show-panel__line--left"></span>
              Show previous days
            </button>
          </div>
        </div>
      </main>

      <aside>
        <div class="previous-days">
          <div data-previous-days class="wrapper-block">
            <span id="close-btn" class="close-btn">&times;</span>
          </div>

          <template data-previous-sols-template>
            <div class="block">
              <h2 class="block__title">Sol <span data-sol></span></h2>
              <p class="block__date" data-day></p>
              <div class="block__line"></div>
              <p class="block__high">
                High:
                <span data-temp-high></span>
                <span data-temp-unit>°C</span>
              </p>
              <p class="block__low">
                Low:
                <span data-temp-low></span>
                <span data-temp-unit>°C</span>
              </p>
              <div class="block__wind">
                <img src="img/wind.svg" alt="wind icon" />
                <span data-wind-speed></span> Kph
              </div>
              <div class="weather">
                <img data-weather src="img/weather.svg" alt="autumn" />
              </div>
            </div>
          </template>
        </div>
      </aside>
    </div>
  </body>
</html>
