<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Weather App</title>
    <link rel="stylesheet" href="css/style.min.css" />

    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main-block">
        <h1 class="title">Latest Weather at Elysium Planitia</h1>
        <p class="subtitle">
          InSight has suspended daily temperature measurements. Get the latest
          Mars weather from the Curiosity Rover.
        </p>
        <div class="date">
          <h2 class="date__title">Sol 377</h2>
          <div class="date__day">September 30</div>
        </div>
        <div class="temperature">
          <h2 class="temperature__title">temperature</h2>
          <div class="degrees">High: -20C</div>
          <div class="degrees__low">Low: -98C</div>
        </div>
        <div class="wind">
          <h2 class="wind__title">Wind</h2>
          <div class="speed">75 kph</div>
        </div>

        <div class="units">
          <span>°C</span>
          <span>°F</span>
        </div>
      </main>

      <button class="show-panel" type="button">
        <span class="arrow-left">
          <img
            src="icons/keyboard_double_arrow_left_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />
        </span>
        <span class="arrow-right">
          <img
            src="icons/keyboard_double_arrow_right_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />
        </span>
      </button>
      <div class="previous-7days">content</div>
    </div>
  </body>
</html>
